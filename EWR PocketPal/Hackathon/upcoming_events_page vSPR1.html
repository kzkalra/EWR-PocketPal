    <script language="javascript" type="text/javascript">
     function loadEventHeaders() {
          $.getJSON('localhost://eventsload.php',function(data) {
          var i = 0;
          $.each(data, function(record, recordVal) {
          var eventDesc = recordVal.description;
          var eventDate = recordVal.date;
          var eventPlace = recordVal.place;
          i++;
          var idOfElement = "event" + i;
          $('<div/>', {
              'id':idOfElement,
              'class':'myClass',// add vidhi's class names
              'text':eventDesc,
          })
          .appendTo('body');
      });//end of .each
    });//end of getJSON 
  }
    </script>
