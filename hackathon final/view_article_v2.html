<html>

    <title>

	 <script language="javascript" type="text/javascript">
     function loadArticleHeaders() {
	 var i = 1;
		while(i<=3){
			
			var articleTitle = localStorage.getItem("title"+i);
			var articlePath = localStorage.getItem("path"+i);
			var articleAgegroup = localStorage.getItem("age_group"+i);
			var articleCategory = localStorage.getItem("category"+i);
			var articleDescription = localStorage.getItem("description"+i);
			console.log(articlePath);
			var idOfElement = "article" + i;
			$('<a>', {
				'id':idOfElement,
				'class':'verticalStrip',
				'text':articleTitle,	
				'href':articlePath
			})
			.appendTo('#article');
			i++;
		}
	}
	
    </script>
    </head>
    <body onload="loadArticleHeaders()">
   
    <p id="articleText"> ARTICLES </p>
	<div id="article">
	</div>
    </body>
